	<title>Minion Translator</title>

<body>
	<div class="container h-100">
		<div class="row text-center justify-content-center h-100">
			<div class="col-lg-4 col-md-6 col-sm-12 my-auto">
				<img class="header-image" src="header.gif" alt="">
				<p class="fw-bold">Let's Talk Banana</p>
				<div class="w-100 d-flex flex-column">
					<textarea name="english" id="user-input" cols="30" rows="5"
						placeholder="Enter in english"></textarea>
					<button class="btn btn-primary mt-2" id="btn">Translate To Gibberish</button>
				</div>
				<p class="fw-bold mt-4">In Gibberish:</p>
				<div class="w-100 d-flex flex-column">
					<textarea name="banana" id="output" cols="30" rows="5"
						placeholder="Your converted Banana Text"></textarea>
					<div class="d-flex justify-content-end">
						<button class="btn btn-primary mt-2" onclick="copy()">Copy</button>
					</div>
				</div>
